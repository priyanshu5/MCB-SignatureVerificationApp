<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">Login Form</h2>
          <form [formGroup]="form" (ngSubmit)="Login()">

            <div class="form-group">
              <label for="username">Username</label>
              <input formControlName="username" class="form-control" type="text" placeholder="Enter your username">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input formControlName="password" class="form-control" type="password" placeholder="Enter your password">
            </div>

            <div class="text-center">
              <button class="btn btn-primary" type="submit">Login</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
